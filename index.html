<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/hesap_makinası.css">
    <script src="assets/js/hesap_makinası.js" defer></script>
</head>

<body>

     <button class="lightDarkBtn fs-3 p-2 border rounded">🌙</button>
    <!-- Şimdi yapacaklarımızı yine yazarak çalışalım
        Dört işlem yapan bir hesap makinasi yapacağız.
        Her sayı için bir buton olacak o butona tıkladığımızda o sayı ekranda yazdırılcak.
        İşlem yapmak istediğim birinci sayıyı girip o işlemin butonuna tıkladıktan sonra
        ikinci sayıyı girip eşittir butonuna bastığımda işlemi yapacak.
        Silmek için innerHTML ile içine '' bir değer gönderip sıfırlayacağız.
        Console'da her olay için log tutucaz.
        Tabiki bir de stillendirmeyi unutmayacağız.
    -->


    <!-- 
    div yapısını oluşturarak başlayalım
    -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="calculator-box bg-white rounded shadow p-4 w-100" style="max-width: 400px;">

            <!-- Ekran Alanı -->
            <div class="mb-3">
                <input type="text" class="form-control text-end fs-3 fw-bold" id="display" disabled>
            </div>

            <!-- Butonlar (örnek 3 satır) -->
            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">7</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">8</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">9</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 p-3">+</button></div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">4</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">5</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">6</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 p-3">-</button></div>
            </div>

            <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">1</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">2</button></div>
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">3</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 p-3">x</button></div>
            </div>

            <!-- Son satır: 0, C, =, + -->
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-outline-primary w-100 p-3">0</button></div>
                <div class="col-3"><button class="btn btn-danger w-100 p-3">C</button></div>
                <div class="col-3"><button class="btn btn-success w-100 p-3">=</button></div>
                <div class="col-3"><button class="btn btn-outline-dark w-100 p-3">/</button></div>
            </div>

        </div>
    </div>

</body>

</html>
